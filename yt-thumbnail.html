<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Thumbnail Downloader - SuperTools</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="logo">SuperTools.</a>
    </nav>

    <div class="tool-container">
        <h1>üì∫ YT Thumbnail Grabber</h1>
        <p>Paste any YouTube video link to get the HD Thumbnail.</p>
        
        <input type="text" id="videoUrl" placeholder="Paste YouTube Link (e.g., https://youtu.be/...)">
        
        <button onclick="getThumbnail()">Get Thumbnail</button>

        <div id="resultArea" style="display:none; margin-top: 30px;">
            <img id="thumbImg" src="" style="width: 100%; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); margin-bottom: 15px;">
            
            <p style="font-size: 0.9rem; color: #666; margin-bottom: 10px;">Right click on image & select "Save Image As" to download.</p>
            
            <a id="downloadBtn" href="" target="_blank">
                <button style="background: #2dce89;">View Full HD Image</button>
            </a>
        </div>

        <a href="index.html" class="back-btn">‚Üê Back to Home</a>
    </div>

    <footer>
        <p>&copy; 2025 SuperTools. All rights reserved.</p>
        <div>
            <a href="index.html">Home</a>
            <a href="contact.html">Contact Us</a>
            <a href="privacy.html">Privacy Policy</a>
        </div>
    </footer>

    <script src="script.js"></script>

    <script>
        function getThumbnail() {
            const url = document.getElementById('videoUrl').value;
            const resultArea = document.getElementById('resultArea');
            const thumbImg = document.getElementById('thumbImg');
            const downloadBtn = document.getElementById('downloadBtn');

            if (!url) {
                showError("Please paste a URL first!");
                return;
            }

            let videoId = "";

            try {
                // Method 1: Regular URL (youtube.com/watch?v=...)
                if (url.includes("v=")) {
                    videoId = url.split("v=")[1];
                    // Remove extra parameters after &
                    const ampersandPos = videoId.indexOf("&");
                    if (ampersandPos !== -1) {
                        videoId = videoId.substring(0, ampersandPos);
                    }
                } 
                // Method 2: Short URL (youtu.be/...)
                else if (url.includes("youtu.be/")) {
                    videoId = url.split("youtu.be/")[1];
                    // Remove extra parameters after ?
                    const questionPos = videoId.indexOf("?");
                    if (questionPos !== -1) {
                        videoId = videoId.substring(0, questionPos);
                    }
                }

                if (videoId) {
                    // Try to get Max Resolution image
                    const imgUrl = `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;
                    
                    // Fallback check: If Max Res doesn't exist (width=120), switch to HQ
                    thumbImg.onload = function() {
                        if (this.naturalWidth === 120) {
                            this.src = `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`;
                            downloadBtn.href = this.src;
                        }
                    }

                    thumbImg.src = imgUrl;
                    downloadBtn.href = imgUrl;
                    resultArea.style.display = "block";
                    showSuccess("Thumbnail Found!");
                } else {
                    showError("Invalid YouTube URL! Check the link.");
                    resultArea.style.display = "none";
                }

            } catch (e) {
                showError("Something went wrong. Try another link.");
                console.error(e);
                resultArea.style.display = "none";
            }
        }
    </script>
</body>
</html>
