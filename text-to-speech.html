<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text to Speech (Dual Engine) - SuperTools</title>
    <link rel="stylesheet" href="style.css">
    
    <style>
        .tts-container {
            max-width: 700px;
            margin: 0 auto;
            text-align: left;
            background: var(--card-bg);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            border-radius: 12px;
            border: 2px solid #ddd;
            background: var(--bg-color);
            color: var(--text-color);
            font-size: 1.1rem;
            resize: none;
            outline: none;
        }
        
        select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        .action-btn {
            width: 100%;
            padding: 15px;
            background: #6C63FF;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .action-btn:hover { background: #5a52d5; }
        .action-btn:disabled { background: #ccc; }

        #status-msg {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
            color: #666;
            min-height: 20px;
        }

        #audio-player { width: 100%; margin-top: 20px; display: none; }
        
        #download-btn {
            display: none;
            margin-top: 15px;
            text-align: center;
            background: #28a745;
            color: white;
            padding: 14px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="logo">SuperTools.</a>
        <button id="theme-toggle">ğŸŒ™</button>
    </nav>

    <div class="tool-container">
        <h1>ğŸ™ï¸ AI Voice Generator</h1>
        <p>Uses 2 Engines to ensure audio works 100%.</p>

        <div class="tts-container">
            <textarea id="text-input" placeholder="Type something here..."></textarea>

            <label>ğŸ—£ï¸ Select Voice</label>
            <select id="voice-select">
                <optgroup label="ğŸ”¥ High Quality (Engine 1)">
                    <option value="Aditi">ğŸ‘© Aditi (Hindi/Indian English)</option>
                    <option value="Brian">ğŸ‘¨ Brian (British English)</option>
                    <option value="Salli">ğŸ‘© Salli (US Female)</option>
                    <option value="Matthew">ğŸ‘¨ Matthew (US Male)</option>
                </optgroup>
                <optgroup label="ğŸ›¡ï¸ Backup (Engine 2)">
                    <option value="google-hi">ğŸ‡®ğŸ‡³ Google Hindi</option>
                    <option value="google-en">ğŸ‡ºğŸ‡¸ Google English</option>
                </optgroup>
            </select>

            <button class="action-btn" onclick="generateAudio()">Generate Audio</button>
            
            <p id="status-msg"></p>

            <audio id="audio-player" controls></audio>
            <a id="download-btn" href="#" target="_blank">â¬‡ï¸ Download Audio</a>
        </div>
        
        <a href="index.html" class="back-btn">â† Back to Home</a>
    </div>

    <script src="script.js"></script>

    <script>
        function generateAudio() {
            const text = document.getElementById('text-input').value.trim();
            const voice = document.getElementById('voice-select').value;
            const btn = document.querySelector('.action-btn');
            const status = document.getElementById('status-msg');
            const player = document.getElementById('audio-player');
            const dlBtn = document.getElementById('download-btn');

            if (!text) {
                alert("Please write some text!");
                return;
            }

            // 1. Reset UI
            btn.disabled = true;
            btn.innerHTML = "â³ Connecting...";
            status.innerHTML = "Connecting to Audio Server...";
            status.style.color = "#666";
            player.style.display = "none";
            dlBtn.style.display = "none";

            let apiUrl = "";

            // 2. Select Engine based on Voice
            if (voice.startsWith('google')) {
                // Google Engine (Backup)
                const lang = voice === 'google-hi' ? 'hi' : 'en';
                apiUrl = `https://translate.google.com/translate_tts?ie=UTF-8&client=tw-ob&q=${encodeURIComponent(text)}&tl=${lang}`;
            } else {
                // StreamElements Engine (High Quality)
                apiUrl = `https://api.streamelements.com/kappa/v2/speech?voice=${voice}&text=${encodeURIComponent(text)}`;
            }

            // 3. Load Audio
            player.src = apiUrl;
            player.load(); // Force load

            // 4. Success Handler
            player.onloadeddata = function() {
                status.innerHTML = "âœ… Audio Generated!";
                status.style.color = "green";
                player.style.display = "block";
                player.play();
                
                dlBtn.href = apiUrl;
                dlBtn.style.display = "block";
                
                btn.disabled = false;
                btn.innerHTML = "Generate Audio";
            };

            // 5. Error Handler (Agar fail hua to)
            player.onerror = function() {
                status.innerHTML = "âŒ Server Busy. Trying Backup Engine...";
                status.style.color = "red";
                
                // Backup Try (Google)
                setTimeout(() => {
                    const backupUrl = `https://translate.google.com/translate_tts?ie=UTF-8&client=tw-ob&q=${encodeURIComponent(text)}&tl=en`;
                    player.src = backupUrl;
                    player.play();
                    status.innerHTML = "âš ï¸ Using Backup Server (Standard Quality)";
                    status.style.color = "orange";
                    player.style.display = "block";
                    btn.disabled = false;
                    btn.innerHTML = "Generate Audio";
                }, 1000);
            };
        }
    </script>
</body>
</html>
