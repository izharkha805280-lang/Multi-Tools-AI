<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Quality AI Voice Generator - SuperTools</title>
    <link rel="stylesheet" href="style.css">
    
    <style>
        .tts-container {
            max-width: 650px;
            margin: 0 auto;
            text-align: left;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        /* Text Area Design */
        textarea {
            width: 100%;
            height: 140px;
            padding: 15px;
            border-radius: 12px;
            border: 2px solid #ddd;
            background: var(--bg-color);
            color: var(--text-color);
            font-size: 1.1rem;
            resize: none;
            outline: none;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        textarea:focus { border-color: var(--primary-color); }

        /* Grid for Controls */
        .controls-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        /* Labels & Inputs */
        label { font-size: 0.9rem; font-weight: bold; display: block; margin-bottom: 8px; color: var(--text-color); }
        
        select, input[type="range"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background: var(--bg-color);
            color: var(--text-color);
            cursor: pointer;
        }

        /* Generate Button */
        .action-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 25px;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.3);
        }
        .action-btn:hover { transform: translateY(-3px); }
        .action-btn:disabled { background: #ccc; cursor: not-allowed; }

        /* Audio & Download */
        #audio-player { width: 100%; margin-top: 25px; display: none; outline: none; }
        
        #download-btn {
            display: none;
            margin-top: 15px;
            text-align: center;
            background: #28a745;
            color: white;
            padding: 14px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(40, 167, 69, 0.3);
        }
        #download-btn:hover { background: #218838; }

        .note { font-size: 0.8rem; color: #888; margin-top: 5px; text-align: center; }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="logo">SuperTools.</a>
        <button id="theme-toggle">üåô</button>
    </nav>

    <div class="tool-container">
        <h1>üéôÔ∏è HD Text to Speech</h1>
        <p>Generate lifelike audio in Male & Female voices. 48kHz Quality.</p>

        <div class="tts-container">
            <textarea id="text-input" placeholder="Type text here (e.g., Hello, how are you today?)..."></textarea>

            <div class="controls-grid">
                <div>
                    <label>1. Select Language</label>
                    <select id="language-select" onchange="updateVoices()">
                        <option value="en-us">üá∫üá∏ English (US)</option>
                        <option value="en-gb">üá¨üáß English (UK)</option>
                        <option value="hi-in">üáÆüá≥ Hindi (India)</option>
                        <option value="es-es">üá™üá∏ Spanish</option>
                        <option value="fr-fr">üá´üá∑ French</option>
                        <option value="de-de">üá©üá™ German</option>
                    </select>
                </div>
                <div>
                    <label>2. Select Voice (Male/Female)</label>
                    <select id="voice-select">
                        </select>
                </div>
            </div>

            <div class="controls-grid">
                <div>
                    <label>Speed (Slow üê¢ - Fast üêá)</label>
                    <input type="range" id="speed-range" min="-3" max="3" value="0" step="1">
                </div>
                <div>
                    <label>Audio Quality</label>
                    <select disabled style="opacity: 0.7; cursor: not-allowed;">
                        <option>üéß 48kHz (Studio Quality)</option>
                    </select>
                </div>
            </div>

            <button class="action-btn" onclick="generateSpeech()">
                ‚ú® Generate Audio
            </button>

            <audio id="audio-player" controls></audio>
            
            <a id="download-btn" href="#" download="speech.mp3">‚¨áÔ∏è Download High Quality MP3</a>
        </div>

        <a href="index.html" class="back-btn">‚Üê Back to Home</a>
    </div>

    <script src="script.js"></script>

    <script>
        // üî¥üî¥ APNI API KEY YAHAN DALEIN üî¥üî¥
        const API_KEY = '49ed1261a3ad40318f929f07d985c0b1'; 

        // --- Voice Data (Male/Female Names) ---
        const voicesData = {
            'en-us': [
                { name: 'Mary', label: 'üë© Mary (Female)' },
                { name: 'Linda', label: 'üë© Linda (Female)' },
                { name: 'Mike', label: 'üë® Mike (Male)' },
                { name: 'John', label: 'üë® John (Male)' }
            ],
            'en-gb': [
                { name: 'Alice', label: 'üë© Alice (Female)' },
                { name: 'Nancy', label: 'üë© Nancy (Female)' },
                { name: 'Lily', label: 'üë© Lily (Female)' },
                { name: 'Harry', label: 'üë® Harry (Male)' }
            ],
            'hi-in': [
                { name: 'Puja', label: 'üë© Puja (Female)' },
                { name: 'Swara', label: 'üë© Swara (Female)' },
                { name: 'Kabir', label: 'üë® Kabir (Male)' }
            ],
            'es-es': [
                { name: 'Camila', label: 'üë© Camila (Female)' },
                { name: 'Sofia', label: 'üë© Sofia (Female)' },
                { name: 'Diego', label: 'üë® Diego (Male)' }
            ],
            'fr-fr': [
                { name: 'Bette', label: 'üë© Bette (Female)' },
                { name: 'Iva', label: 'üë© Iva (Female)' },
                { name: 'Martin', label: 'üë® Martin (Male)' }
            ],
            'de-de': [
                { name: 'Hanna', label: 'üë© Hanna (Female)' },
                { name: 'Lukas', label: 'üë® Lukas (Male)' }
            ]
        };

        // Populate Voices based on Language
        function updateVoices() {
            const lang = document.getElementById('language-select').value;
            const voiceSelect = document.getElementById('voice-select');
            const voices = voicesData[lang];

            voiceSelect.innerHTML = ''; // Clear old options

            voices.forEach(v => {
                let option = document.createElement('option');
                option.value = v.name;
                option.innerText = v.label;
                voiceSelect.appendChild(option);
            });
        }

        // Initialize on load
        window.onload = updateVoices;

        // Generate Function
        function generateSpeech() {
            const text = document.getElementById('text-input').value.trim();
            const lang = document.getElementById('language-select').value;
            const voiceName = document.getElementById('voice-select').value; // Get Specific Name
            const speed = document.getElementById('speed-range').value;
            
            const btn = document.querySelector('.action-btn');
            const player = document.getElementById('audio-player');
            const dlBtn = document.getElementById('download-btn');

            if (!text) { alert("Please type some text first!"); return; }
            if (API_KEY === 'YOUR_API_KEY_HERE') { alert("API Key missing! Check Code."); return; }

            btn.innerHTML = "‚è≥ Generating Studio Audio...";
            btn.disabled = true;

            // API Logic:
            // v = Voice Name (Mary, Mike, etc.)
            // r = Speed
            // f = 48khz_16bit_stereo (REMOVES NOISE) ‚úÖ
            
            const url = `https://api.voicerss.org/?key=${API_KEY}&hl=${lang}&v=${voiceName}&src=${encodeURIComponent(text)}&r=${speed}&c=MP3&f=48khz_16bit_stereo`;

            player.src = url;
            player.style.display = "block";
            
            // Error Handling if voice fails
            player.onerror = function() {
                alert("Error loading audio. Try shorter text or a different voice.");
                btn.innerHTML = "‚ú® Generate Audio";
                btn.disabled = false;
            };

            // Play when ready
            player.onloadeddata = function() {
                player.play();
                btn.innerHTML = "‚ú® Generate New Audio";
                btn.disabled = false;
                
                // Show Download Button
                dlBtn.href = url;
                dlBtn.style.display = "block";
            };
        }
    </script>
</body>
</html>
