<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Text to Speech - SuperTools</title>
    <link rel="stylesheet" href="style.css">
    
    <style>
        .tts-container {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            border-radius: 12px;
            border: 2px solid #ddd;
            background: var(--bg-color);
            color: var(--text-color);
            font-size: 1rem;
            resize: none;
            outline: none;
        }
        
        /* Red Border for Errors */
        .error-border { border: 2px solid red !important; animation: shake 0.3s; }
        @keyframes shake { 0% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } 100% { transform: translateX(0); } }

        .controls-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 15px; }
        label { font-size: 0.9rem; font-weight: bold; display: block; margin-bottom: 5px; }
        select, input[type="range"] { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ddd; background: var(--bg-color); color: var(--text-color); }

        .action-btn {
            width: 100%; padding: 15px; background: var(--primary-color); color: white; border: none; border-radius: 50px;
            font-size: 1.1rem; font-weight: bold; cursor: pointer; margin-top: 20px; transition: 0.3s;
        }
        .action-btn:hover { opacity: 0.9; transform: translateY(-2px); }
        
        /* Suspended State */
        .action-btn.suspended { background: #444; cursor: not-allowed; }

        #warning-msg { text-align: center; margin-top: 10px; font-weight: bold; min-height: 20px; }
        
        #audio-player { width: 100%; margin-top: 20px; display: none; }
        #download-btn { display: none; margin-top: 15px; text-align: center; background: #28a745; color: white; padding: 12px; border-radius: 8px; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="logo">SuperTools.</a>
        <button id="theme-toggle">ğŸŒ™</button>
    </nav>

    <div class="tool-container">
        <h1>ğŸ™ï¸ Pro Text to Speech</h1>
        <p>Convert text to MP3. <br><span style="color: #ff4757; font-size: 0.8rem;">(Note: Abusive content will lead to suspension)</span></p>

        <div class="tts-container">
            <textarea id="text-input" placeholder="Type text here..."></textarea>

            <div class="controls-grid">
                <div>
                    <label>Language</label>
                    <select id="language-select">
                        <option value="en-us">ğŸ‡ºğŸ‡¸ English (US)</option>
                        <option value="en-gb">ğŸ‡¬ğŸ‡§ English (UK)</option>
                        <option value="hi-in">ğŸ‡®ğŸ‡³ Hindi</option>
                        <option value="es-es">ğŸ‡ªğŸ‡¸ Spanish</option>
                        <option value="fr-fr">ğŸ‡«ğŸ‡· French</option>
                        <option value="jp-jp">ğŸ‡¯ğŸ‡µ Japanese</option>
                    </select>
                </div>
                <div>
                    <label>Speed</label>
                    <input type="range" id="speed-range" min="-3" max="3" value="0" step="1">
                </div>
            </div>

            <button id="gen-btn" class="action-btn" onclick="checkAndGenerate()">ğŸ”Š Generate Audio</button>
            
            <p id="warning-msg"></p>

            <audio id="audio-player" controls></audio>
            <a id="download-btn" href="#" download="speech.mp3">â¬‡ï¸ Download MP3</a>
        </div>

        <a href="index.html" class="back-btn">â† Back to Home</a>
    </div>

    <script src="script.js"></script>

    <script>
        // ğŸ”´ğŸ”´ STEP 1: APNI KEY YAHAN DALEIN ğŸ”´ğŸ”´
        const API_KEY = '49ed1261a3ad40318f929f07d985c0b1'; 

        // ğŸš« LIST OF BAD WORDS (Aap aur add kar sakte hain)
        const badWords = ["stupid", "idiot", "pagal", "kutta", "badword1", "badword2", "kill", "die"];

        function checkAndGenerate() {
            const textInput = document.getElementById('text-input');
            const text = textInput.value.toLowerCase();
            const btn = document.getElementById('gen-btn');
            const msg = document.getElementById('warning-msg');

            // 1. Check if User is Suspended
            let strikes = localStorage.getItem('ttsStrikes') || 0;
            if (strikes >= 3) {
                msg.innerText = "â›” You are SUSPENDED due to abusive content.";
                msg.style.color = "red";
                btn.classList.add('suspended');
                btn.disabled = true;
                btn.innerText = "ğŸš« Account Suspended";
                return;
            }

            if (!textInput.value.trim()) { alert("Please type something!"); return; }

            // 2. Check for Bad Words
            let foundBadWord = badWords.some(word => text.includes(word));

            if (foundBadWord) {
                strikes++;
                localStorage.setItem('ttsStrikes', strikes); // Save strike count
                
                textInput.classList.add('error-border'); // Shake effect
                setTimeout(() => textInput.classList.remove('error-border'), 500);

                if (strikes >= 3) {
                    // SUSPEND NOW
                    msg.innerText = "â›” Limit Reached! You are now suspended.";
                    msg.style.color = "red";
                    btn.classList.add('suspended');
                    btn.disabled = true;
                    btn.innerText = "ğŸš« Account Suspended";
                } else {
                    // WARNING
                    msg.innerText = `âš ï¸ Warning! Abusive words detected. Strike ${strikes}/3`;
                    msg.style.color = "orange";
                }
                return; // Stop here, do not generate audio
            }

            // 3. If Clean, Generate Audio (VoiceRSS API)
            msg.innerText = ""; // Clear warning
            generateSpeech(textInput.value);
        }

        function generateSpeech(cleanText) {
            const lang = document.getElementById('language-select').value;
            const speed = document.getElementById('speed-range').value;
            const btn = document.getElementById('gen-btn');
            const player = document.getElementById('audio-player');
            const dlBtn = document.getElementById('download-btn');

            if (API_KEY === 'YOUR_API_KEY_HERE') { alert("API Key Missing!"); return; }

            btn.innerHTML = "â³ Processing...";
            btn.disabled = true;

            // 48khz Quality set ki hai taaki noise kam ho
            const url = `https://api.voicerss.org/?key=${API_KEY}&hl=${lang}&src=${encodeURIComponent(cleanText)}&r=${speed}&c=MP3&f=48khz_16bit_stereo`;

            player.src = url;
            player.style.display = "block";
            player.onloadeddata = () => {
                player.play();
                btn.innerHTML = "ğŸ”Š Generate Audio";
                btn.disabled = false;
                dlBtn.href = url;
                dlBtn.style.display = "block";
            };
            player.onerror = () => {
                alert("Error! Check API Key or Text Limit.");
                btn.innerHTML = "ğŸ”Š Generate Audio";
                btn.disabled = false;
            };
        }

        // Page load hone par check karo agar pehle se suspended hai
        window.onload = function() {
            if (localStorage.getItem('ttsStrikes') >= 3) {
                const btn = document.getElementById('gen-btn');
                const msg = document.getElementById('warning-msg');
                msg.innerText = "â›” You are SUSPENDED due to abusive content.";
                msg.style.color = "red";
                btn.classList.add('suspended');
                btn.disabled = true;
                btn.innerText = "ğŸš« Account Suspended";
            }
        };
    </script>
</body>
</html>
