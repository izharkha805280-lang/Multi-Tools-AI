<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Text to Speech (Downloadable) - SuperTools</title>
    <link rel="stylesheet" href="style.css">
    
    <style>
        .tts-container {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            border-radius: 12px;
            border: 2px solid #ddd;
            background: var(--bg-color);
            color: var(--text-color);
            font-size: 1rem;
            resize: none;
            outline: none;
        }
        textarea:focus { border-color: var(--primary-color); }

        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }
        
        label { font-size: 0.9rem; font-weight: bold; display: block; margin-bottom: 5px; }
        
        select, input[type="range"] {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background: var(--bg-color);
            color: var(--text-color);
        }

        .action-btn {
            width: 100%;
            padding: 15px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }
        .action-btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .action-btn:disabled { background: #ccc; cursor: not-allowed; }

        /* Hidden Player & Download Button */
        #audio-player { width: 100%; margin-top: 20px; display: none; }
        
        #download-btn {
            display: none;
            margin-top: 15px;
            text-align: center;
            background: #28a745;
            color: white;
            padding: 12px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
        }
        #download-btn:hover { background: #218838; }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="logo">SuperTools.</a>
        <button id="theme-toggle">ğŸŒ™</button>
    </nav>

    <div class="tool-container">
        <h1>ğŸ—£ï¸ AI Text to Speech</h1>
        <p>Convert text to audio with Speed Control & Download MP3.</p>

        <div class="tts-container">
            <textarea id="text-input" placeholder="Type something here to speak..."></textarea>

            <div class="settings-grid">
                <div>
                    <label>Language & Voice</label>
                    <select id="language-select">
                        <option value="en-us">ğŸ‡ºğŸ‡¸ English (US)</option>
                        <option value="en-gb">ğŸ‡¬ğŸ‡§ English (UK)</option>
                        <option value="en-in">ğŸ‡®ğŸ‡³ English (India)</option>
                        <option value="hi-in">ğŸ‡®ğŸ‡³ Hindi (India)</option>
                        <option value="fr-fr">ğŸ‡«ğŸ‡· French</option>
                        <option value="es-es">ğŸ‡ªğŸ‡¸ Spanish</option>
                        <option value="de-de">ğŸ‡©ğŸ‡ª German</option>
                    </select>
                </div>
                <div>
                    <label>Speed (Slow <-> Fast)</label>
                    <input type="range" id="speed-range" min="-3" max="3" value="0" step="1">
                </div>
            </div>

            <button class="action-btn" onclick="generateSpeech()">
                ğŸ”Š Generate Audio
            </button>

            <audio id="audio-player" controls></audio>

            <a id="download-btn" href="#" download="speech.mp3">â¬‡ï¸ Download Audio MP3</a>
        </div>

        <div class="share-section" style="margin-top: 40px;">
             <p>Share this tool:</p>
             <div class="share-btn-container">
                <a href="whatsapp://send?text=Convert Text to Audio & Download MP3 for Free! ğŸ”¥ https://multi-tools-ai.vercel.app/text-to-speech.html" class="share-btn whatsapp">ğŸ’¬</a>
             </div>
        </div>

        <a href="index.html" class="back-btn">â† Back to Home</a>
    </div>

    <script src="script.js"></script>

    <script>
        // ğŸ”´ğŸ”´ STEP 1: YAHAN APNI KEY PASTE KAREIN ğŸ”´ğŸ”´
        const API_KEY = 'YOUR_API_KEY_HERE'; 

        function generateSpeech() {
            const text = document.getElementById('text-input').value.trim();
            const lang = document.getElementById('language-select').value;
            const speed = document.getElementById('speed-range').value;
            const btn = document.querySelector('.action-btn');
            const player = document.getElementById('audio-player');
            const dlBtn = document.getElementById('download-btn');

            if (!text) { alert("Please type some text!"); return; }
            if (API_KEY === 'YOUR_API_KEY_HERE') { alert("Please set your API Key in the code first!"); return; }

            // Loading state
            btn.innerHTML = "â³ Processing...";
            btn.disabled = true;

            // API Request URL
            // Format: 44khz 16bit Stereo MP3
            const url = `https://api.voicerss.org/?key=${API_KEY}&hl=${lang}&src=${encodeURIComponent(text)}&r=${speed}&c=MP3&f=44khz_16bit_stereo`;

            // Set Player
            player.src = url;
            player.style.display = "block";
            player.play();

            // Set Download Link
            dlBtn.href = url;
            dlBtn.style.display = "block";

            // Reset Button
            player.onloadeddata = () => {
                btn.innerHTML = "ğŸ”Š Generate New Audio";
                btn.disabled = false;
            };

            player.onerror = () => {
                alert("Error! Check API Key or Internet connection.");
                btn.innerHTML = "ğŸ”Š Generate Audio";
                btn.disabled = false;
            };
        }
    </script>
</body>
</html>
