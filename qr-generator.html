<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free QR Code Generator (Color & Logo) - SuperTools</title>
    <meta name="description" content="Create custom QR Codes with colors. Free online QR Code Maker for links, text, and Wi-Fi. Download in HD.">
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        .qr-container {
            max-width: 700px;
            margin: 0 auto;
            text-align: center;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .input-group { margin-bottom: 20px; text-align: left; }
        .input-group label { font-weight: bold; display: block; margin-bottom: 8px; }
        
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #ddd;
            background: var(--bg-color);
            color: var(--text-color);
            outline: none;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
            text-align: left;
        }

        input[type="color"] {
            width: 100%;
            height: 50px;
            border: none;
            cursor: pointer;
            background: none;
        }

        .qr-preview {
            margin-top: 30px;
            padding: 20px;
            background: white; /* QR needs white bg usually */
            display: inline-block;
            border-radius: 10px;
            border: 1px solid #ddd;
        }

        /* Generate Button */
        .gen-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #6C63FF 0%, #4834d4 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .gen-btn:hover { transform: translateY(-2px); }

        .download-btn {
            display: none;
            margin-top: 20px;
            background: #28a745;
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="logo">SuperTools.</a>
        <button id="theme-toggle">üåô</button>
    </nav>

    <div class="tool-container">
        <h1>üì± Custom QR Code Maker</h1>
        <p>Generate colorful QR codes for your Links, Text, or Wi-Fi.</p>

        <div class="qr-container">
            
            <div class="input-group">
                <label>Paste Link or Text</label>
                <input type="text" id="qr-text" placeholder="e.g. https://instagram.com/yourname">
            </div>

            <div class="settings-grid">
                <div class="input-group">
                    <label>QR Color</label>
                    <input type="color" id="dark-color" value="#000000">
                </div>
                <div class="input-group">
                    <label>Background Color</label>
                    <input type="color" id="light-color" value="#ffffff">
                </div>
            </div>

            <button class="gen-btn" onclick="generateQR()">‚ú® Generate QR Code</button>

            <div id="qr-code" class="qr-preview"></div>
            <br>
            <a id="download-link" class="download-btn" download="qrcode.png">‚¨áÔ∏è Download Image</a>

        </div>

        <div class="related-tools" style="margin-top: 50px;">
            <h3>üî• You Might Also Like:</h3>
            <div class="mini-tools-grid">
                <a href="password-generator.html" class="mini-card"><span>üîê</span><div>Password Gen</div></a>
                <a href="image-compressor.html" class="mini-card"><span>üìâ</span><div>Image Compressor</div></a>
                <a href="word-counter.html" class="mini-card"><span>üìù</span><div>Word Counter</div></a>
            </div>
        </div>

        <a href="index.html" class="back-btn">‚Üê Back to Home</a>
    </div>

    <script src="script.js"></script>

    <script>
        const qrBox = document.getElementById("qr-code");
        const downloadLink = document.getElementById("download-link");

        function generateQR() {
            const text = document.getElementById("qr-text").value;
            const colorDark = document.getElementById("dark-color").value;
            const colorLight = document.getElementById("light-color").value;

            if (!text) {
                alert("Please enter some text or link!");
                return;
            }

            // Clear previous QR
            qrBox.innerHTML = "";

            // Create new QR
            const qrcode = new QRCode(qrBox, {
                text: text,
                width: 250,
                height: 250,
                colorDark: colorDark,
                colorLight: colorLight,
                correctLevel: QRCode.CorrectLevel.H
            });

            // Show Download Button after a small delay (to let canvas render)
            setTimeout(() => {
                const canvas = qrBox.querySelector("canvas");
                if(canvas) {
                    const imgUrl = canvas.toDataURL("image/png");
                    downloadLink.href = imgUrl;
                    downloadLink.style.display = "inline-block";
                }
            }, 500);
        }
    </script>
</body>
</html>
