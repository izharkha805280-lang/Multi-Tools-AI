<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator - SuperTools</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="logo">SuperTools.</a>
        
        <button id="theme-toggle">üåô</button>
    </nav>

    <div class="tool-container">
        <h1>‚öñÔ∏è BMI Calculator</h1>
        <p>Check if you are Underweight, Normal, or Overweight.</p>
        
        <label style="display:block; text-align:left; margin-top:10px;">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Ex: 70">

        <label style="display:block; text-align:left; margin-top:10px;">Height (cm):</label>
        <input type="number" id="height" placeholder="Ex: 175">

        <button onclick="calculateBMI()">Check BMI</button>

        <div id="result" style="margin-top: 20px; display: none;">
            <h3>Your BMI: <span id="bmi-value">0</span></h3>
            <p id="bmi-status" style="font-weight:bold; color:#6C63FF;"></p>
        </div>

        <a href="index.html" class="back-btn">‚Üê Back to Home</a>
    </div>

    <footer>
        <p>&copy; 2025 SuperTools. All rights reserved.</p>
        <div>
            <a href="index.html">Home</a>
            <a href="contact.html">Contact Us</a>
            <a href="privacy.html">Privacy Policy</a>
        </div>
    </footer>

    <script src="script.js"></script>

    <script>
        function calculateBMI() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);

            // Error Handling Logic
            if (!weight || !height) {
                showError("Please enter valid Weight and Height!"); // New Error Style
                return;
            }
            if (weight < 0 || height < 0) {
                showError("Values cannot be negative!");
                return;
            }

            const bmi = (weight / ((height / 100) * (height / 100))).toFixed(1);
            
            let status = "";
            if (bmi < 18.5) status = "Underweight üçî";
            else if (bmi < 24.9) status = "Normal Weight ‚úÖ";
            else if (bmi < 29.9) status = "Overweight ‚ö†Ô∏è";
            else status = "Obese üö®";

            document.getElementById('bmi-value').innerText = bmi;
            document.getElementById('bmi-status').innerText = status;
            document.getElementById('result').style.display = 'block';
            
            showSuccess("BMI Calculated Successfully!"); // Success Message
        }
    </script>
</body>
</html>
