<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong Password Generator - SuperTools</title>
    <meta name="description" content="Generate 100% secure and strong passwords instantly. Customize length, symbols, and numbers. Free online tool.">
    
    <link rel="stylesheet" href="style.css">

    <style>
        .pass-container {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* Result Box */
        .result-box {
            position: relative;
            background: var(--bg-color);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .result-box input {
            width: 80%;
            border: none;
            background: transparent;
            font-size: 1.2rem;
            color: var(--text-color);
            outline: none;
            font-family: monospace;
            letter-spacing: 1px;
        }
        .copy-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }
        .copy-btn:active { transform: scale(0.95); }

        /* Strength Meter */
        .strength-meter {
            height: 5px;
            background: #eee;
            border-radius: 5px;
            margin-bottom: 25px;
            overflow: hidden;
        }
        .strength-bar {
            height: 100%;
            width: 0%;
            transition: 0.3s;
        }

        /* Controls */
        .settings { display: grid; grid-template-columns: 1fr; gap: 15px; }
        
        .range-group { margin-bottom: 10px; }
        .range-info { display: flex; justify-content: space-between; font-weight: bold; margin-bottom: 5px; }
        input[type="range"] { width: 100%; cursor: pointer; }

        .checkbox-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .option {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            padding: 10px;
            background: var(--bg-color);
            border-radius: 8px;
            border: 1px solid #eee;
        }
        .option:hover { border-color: var(--primary-color); }
        input[type="checkbox"] { width: 18px; height: 18px; accent-color: var(--primary-color); }

        /* Generate Button */
        .gen-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #6C63FF 0%, #4834d4 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 25px;
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.3);
            transition: 0.3s;
        }
        .gen-btn:hover { transform: translateY(-2px); }

    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="logo">SuperTools.</a>
        <button id="theme-toggle">üåô</button>
    </nav>

    <div class="tool-container">
        <h1>üîê Secure Password Generator</h1>
        <p>Create unhackable passwords instantly. 100% Private.</p>

        <div class="pass-container">
            
            <div class="result-box">
                <input type="text" id="password-output" readonly value="Click Generate">
                <button class="copy-btn" onclick="copyPassword()">COPY</button>
            </div>
            
            <div class="strength-meter">
                <div class="strength-bar" id="strength-bar"></div>
            </div>

            <div class="settings">
                
                <div class="range-group">
                    <div class="range-info">
                        <label>Password Length</label>
                        <span id="length-val">12</span>
                    </div>
                    <input type="range" id="length-range" min="6" max="30" value="12">
                </div>

                <div class="checkbox-group">
                    <label class="option">
                        <input type="checkbox" id="include-uppercase" checked> Uppercase (A-Z)
                    </label>
                    <label class="option">
                        <input type="checkbox" id="include-lowercase" checked> Lowercase (a-z)
                    </label>
                    <label class="option">
                        <input type="checkbox" id="include-numbers" checked> Numbers (0-9)
                    </label>
                    <label class="option">
                        <input type="checkbox" id="include-symbols" checked> Symbols (!@#$)
                    </label>
                </div>
            </div>

            <button class="gen-btn" onclick="generatePassword()">‚ö° Generate Password</button>

        </div>

        <div class="related-tools" style="margin-top: 40px;">
            <h3>üî• You Might Also Like:</h3>
            <div class="mini-tools-grid">
                <a href="image-compressor.html" class="mini-card"><span>üìâ</span><div>Image Compressor</div></a>
                <a href="qr-generator.html" class="mini-card"><span>üì±</span><div>QR Code Maker</div></a>
                <a href="text-to-speech.html" class="mini-card"><span>üó£Ô∏è</span><div>Text to Speech</div></a>
            </div>
        </div>

        <a href="index.html" class="back-btn">‚Üê Back to Home</a>
    </div>

    <script src="script.js"></script>

    <script>
        const output = document.getElementById('password-output');
        const lengthRange = document.getElementById('length-range');
        const lengthVal = document.getElementById('length-val');
        const bar = document.getElementById('strength-bar');

        const chars = {
            upper: "ABCDEFGHIJKLMNOPQRSTUVWXYZ",
            lower: "abcdefghijklmnopqrstuvwxyz",
            number: "0123456789",
            symbol: "!@#$%^&*()_+~`|}{[]:;?><,./-="
        };

        // Update Slider Value
        lengthRange.addEventListener('input', () => {
            lengthVal.innerText = lengthRange.value;
            generatePassword();
        });

        function generatePassword() {
            const len = lengthRange.value;
            const hasUpper = document.getElementById('include-uppercase').checked;
            const hasLower = document.getElementById('include-lowercase').checked;
            const hasNumber = document.getElementById('include-numbers').checked;
            const hasSymbol = document.getElementById('include-symbols').checked;

            let validChars = "";
            if (hasUpper) validChars += chars.upper;
            if (hasLower) validChars += chars.lower;
            if (hasNumber) validChars += chars.number;
            if (hasSymbol) validChars += chars.symbol;

            if (validChars === "") {
                alert("Please select at least one option!");
                return;
            }

            let password = "";
            for (let i = 0; i < len; i++) {
                const randomIndex = Math.floor(Math.random() * validChars.length);
                password += validChars[randomIndex];
            }

            output.value = password;
            updateStrength(len, hasNumber, hasSymbol);
        }

        function updateStrength(len, hasNumber, hasSymbol) {
            let strength = 0;
            if (len >= 8) strength += 1;
            if (len >= 12) strength += 1;
            if (hasNumber) strength += 1;
            if (hasSymbol) strength += 1;

            if (strength <= 2) {
                bar.style.width = "30%";
                bar.style.background = "#ff4757"; // Red
            } else if (strength === 3) {
                bar.style.width = "60%";
                bar.style.background = "#ffa502"; // Orange
            } else {
                bar.style.width = "100%";
                bar.style.background = "#2ed573"; // Green
            }
        }

        function copyPassword() {
            output.select();
            document.execCommand("copy");
            const btn = document.querySelector('.copy-btn');
            btn.innerText = "COPIED!";
            setTimeout(() => btn.innerText = "COPY", 2000);
        }

        // Generate on Load
        window.onload = generatePassword;
    </script>
</body>
</html>
