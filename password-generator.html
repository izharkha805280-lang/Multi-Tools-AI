<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator - SuperTools</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="logo">SuperTools.</a>
    </nav>

    <div class="tool-container">
        <h1>üîê Password Generator</h1>
        <p>Generate strong and secure passwords instantly.</p>
        
        <div style="background: #f0f4f8; padding: 15px; border-radius: 8px; margin: 20px 0; word-break: break-all;">
            <h2 id="passwordDisplay" style="color: #333;">Wait...</h2>
        </div>

        <label>Password Length: <span id="lengthVal">12</span></label>
        <input type="range" id="length" min="6" max="24" value="12" oninput="document.getElementById('lengthVal').innerText = this.value">

        <button onclick="generatePassword()">Generate New Password</button>
        <button onclick="copyPassword()" style="background-color: #4CAF50; margin-top: 10px;">Copy to Clipboard</button>

        <a href="index.html" class="back-btn">‚Üê Back to Home</a>
    </div>

    <script>
        function generatePassword() {
            const length = document.getElementById('length').value;
            const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+";
            let password = "";
            
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                password += charset[randomIndex];
            }
            
            document.getElementById('passwordDisplay').innerText = password;
        }

        function copyPassword() {
            const password = document.getElementById('passwordDisplay').innerText;
            navigator.clipboard.writeText(password);
            alert("Password Copied!");
        }

        // Run on load
        generatePassword();
    </script>
    <footer>
        <p>&copy; 2025 SuperTools. All rights reserved.</p>
        <div>
            <a href="index.html">Home</a>
            <a href="contact.html">Contact Us</a>
            <a href="privacy.html">Privacy Policy</a>
        </div>
    </footer>
</body>
</html>
