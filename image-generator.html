<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free AI Image Generator (Text to Image) - SuperTools</title>
    <meta name="description" content="Generate HD AI Images from text for free. No login required. Best alternative to Midjourney and Dall-E.">
    
    <link rel="stylesheet" href="style.css">

    <style>
        .image-gen-container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            text-align: left;
        }

        .prompt-box textarea {
            height: 120px;
            font-size: 1.1rem;
            resize: none;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .image-preview {
            margin-top: 30px;
            min-height: 300px;
            background: var(--bg-color);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed var(--border-color);
            position: relative;
            overflow: hidden;
        }

        .image-preview img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            display: none; /* Hide initially */
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* Loading Spinner */
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(108, 99, 255, 0.2);
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .download-btn {
            display: none;
            margin-top: 20px;
            background: #2ecc71;
            text-decoration: none;
            text-align: center;
            padding: 15px;
            border-radius: 50px;
            color: white;
            font-weight: bold;
        }
        .download-btn:hover { background: #27ae60; }

        /* Mobile Fix */
        @media (max-width: 600px) {
            .settings-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="logo">SuperTools.</a>
        <button id="theme-toggle">üåô</button>
    </nav>

    <div class="tool-container">
        <h1>üé® AI Image Generator</h1>
        <p>Turn your imagination into Reality. 100% Free & Unlimited.</p>

        <div style="display: flex; justify-content: center; margin-bottom: 20px;">
            </div>
        <div class="image-gen-container">
            
            <div class="prompt-box">
                <label style="font-weight: bold; margin-bottom: 10px; display: block;">Describe your Image</label>
                <textarea id="prompt" placeholder="e.g. A futuristic cyberpunk city with neon lights, flying cars, highly detailed, 8k resolution..."></textarea>
            </div>

            <div class="settings-grid">
                <div>
                    <label style="font-weight: bold; margin-bottom: 10px; display: block;">Aspect Ratio</label>
                    <select id="aspect-ratio">
                        <option value="1:1">Square (1:1) - Instagram</option>
                        <option value="16:9">Landscape (16:9) - YouTube</option>
                        <option value="9:16">Portrait (9:16) - Reels/TikTok</option>
                    </select>
                </div>
                <div>
                    <label style="font-weight: bold; margin-bottom: 10px; display: block;">Style</label>
                    <select id="style-mode">
                        <option value="">Realistic (Default)</option>
                        <option value="anime">Anime Style</option>
                        <option value="3d">3D Render</option>
                        <option value="painting">Oil Painting</option>
                    </select>
                </div>
            </div>

            <button class="gen-btn" onclick="generateImage()">‚ú® Generate Image</button>

            <div class="image-preview" id="preview-box">
                <div class="spinner" id="loader"></div>
                <p id="placeholder-text" style="color: #888;">Your image will appear here</p>
                <img id="result-img" alt="AI Generated Art">
            </div>

            <a id="download-link" class="download-btn" download="ai-image.jpg">‚¨áÔ∏è Download HD Image</a>

        </div>

        <a href="index.html" class="back-btn">‚Üê Back to Home</a>
    </div>

    <script src="script.js"></script>

    <script>
        async function generateImage() {
            const promptInput = document.getElementById('prompt').value;
            const ratio = document.getElementById('aspect-ratio').value;
            const style = document.getElementById('style-mode').value;
            
            const loader = document.getElementById('loader');
            const img = document.getElementById('result-img');
            const placeholder = document.getElementById('placeholder-text');
            const downloadBtn = document.getElementById('download-link');
            const previewBox = document.getElementById('preview-box');

            if (!promptInput) {
                alert("Please describe the image first!");
                return;
            }

            // 1. Reset UI
            img.style.display = 'none';
            downloadBtn.style.display = 'none';
            placeholder.style.display = 'none';
            loader.style.display = 'block';
            previewBox.style.borderColor = 'var(--primary-color)';

            // 2. Calculate Dimensions
            let width = 1024, height = 1024;
            if (ratio === "16:9") { width = 1280; height = 720; }
            else if (ratio === "9:16") { width = 720; height = 1280; }

            // 3. Enhance Prompt based on Style
            let finalPrompt = promptInput;
            if(style === "anime") finalPrompt += ", anime style, vibrant colors, studio ghibli style";
            if(style === "3d") finalPrompt += ", 3d render, unreal engine 5, octane render, 8k";
            if(style === "painting") finalPrompt += ", oil painting, artistic, brush strokes, van gogh style";

            // 4. Call API (Pollinations.ai - Free & No Key)
            const encodedPrompt = encodeURIComponent(finalPrompt);
            const seed = Math.floor(Math.random() * 10000); // Random seed for unique images
            const imageUrl = `https://image.pollinations.ai/prompt/${encodedPrompt}?width=${width}&height=${height}&seed=${seed}&nologo=true&model=flux`;

            // 5. Load Image
            img.onload = function() {
                loader.style.display = 'none';
                img.style.display = 'block';
                downloadBtn.href = imageUrl;
                downloadBtn.style.display = 'block';
            };

            img.onerror = function() {
                loader.style.display = 'none';
                placeholder.style.display = 'block';
                placeholder.innerText = "Error generating image. Try a simpler prompt.";
                alert("Server busy! Please try again.");
            };

            // Set Source to trigger loading
            img.src = imageUrl;
        }
    </script>
</body>
  </html>
