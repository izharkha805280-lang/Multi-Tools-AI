<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free AI Image Generator (Secure) - SuperTools</title>
    <meta name="description" content="Generate HD AI Images safely. 100% Free & Unlimited.">
    
    <link rel="stylesheet" href="style.css">

    <style>
        .image-gen-container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            text-align: left;
        }

        .prompt-box textarea {
            height: 120px;
            font-size: 1.1rem;
            resize: none;
            border: 2px solid var(--border-color);
        }

        /* Red Border for Warning */
        .prompt-box textarea.warning {
            border-color: #ff4757;
            background: rgba(255, 71, 87, 0.1);
        }

        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .image-preview {
            margin-top: 30px;
            min-height: 300px;
            background: var(--bg-color);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed var(--border-color);
            position: relative;
            overflow: hidden;
        }

        .image-preview img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            display: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(108, 99, 255, 0.2);
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .download-btn {
            display: none;
            margin-top: 20px;
            background: #2ecc71;
            text-decoration: none;
            text-align: center;
            padding: 15px;
            border-radius: 50px;
            color: white;
            font-weight: bold;
        }
        .download-btn:hover { background: #27ae60; }

        /* Warning Message Box */
        #warning-msg {
            display: none;
            color: #d63031;
            font-weight: bold;
            margin-top: 10px;
            padding: 10px;
            background: #ff767533;
            border-radius: 8px;
            border: 1px solid #ff7675;
        }

        @media (max-width: 600px) {
            .settings-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="logo">SuperTools.</a>
        <button id="theme-toggle">üåô</button>
    </nav>

    <div class="tool-container">
        <h1>üé® AI Image Generator</h1>
        <p>Turn your imagination into Reality. (Safe & Secure Mode)</p>

        <div class="image-gen-container">
            
            <div class="prompt-box">
                <label style="font-weight: bold; margin-bottom: 10px; display: block;">Describe your Image</label>
                <textarea id="prompt" placeholder="e.g. A futuristic cyberpunk city with neon lights..."></textarea>
                <div id="warning-msg">‚ö†Ô∏è Warning: Unsafe content detected! (Strike 1/3)</div>
            </div>

            <div class="settings-grid">
                <div>
                    <label style="font-weight: bold; margin-bottom: 10px; display: block;">Aspect Ratio</label>
                    <select id="aspect-ratio">
                        <option value="1:1">Square (1:1)</option>
                        <option value="16:9">Landscape (16:9)</option>
                        <option value="9:16">Portrait (9:16)</option>
                    </select>
                </div>
                <div>
                    <label style="font-weight: bold; margin-bottom: 10px; display: block;">Style</label>
                    <select id="style-mode">
                        <option value="">Realistic (Default)</option>
                        <option value="anime">Anime Style</option>
                        <option value="3d">3D Render</option>
                        <option value="painting">Oil Painting</option>
                    </select>
                </div>
            </div>

            <button class="gen-btn" id="gen-btn" onclick="generateImage()">‚ú® Generate Image</button>

            <div class="image-preview" id="preview-box">
                <div class="spinner" id="loader"></div>
                <p id="placeholder-text" style="color: #888;">Your image will appear here</p>
                <img id="result-img" alt="AI Generated Art">
            </div>

            <a id="download-link" class="download-btn" download="ai-image.jpg">‚¨áÔ∏è Download HD Image</a>

        </div>

        <a href="index.html" class="back-btn">‚Üê Back to Home</a>
    </div>

    <script src="script.js"></script>

    <script>
        // üö´ BANNED WORDS LIST (Add more if needed)
        const bannedWords = [
            "nude", "naked", "sex", "porn", "xxx", "boobs", "vagina", "dick", "penis", 
            "blood", "kill", "murder", "dead", "death", "gore", "violence", "suicide", "hurt",
            "terrorist", "bomb", "weapon", "gun", "knife", "attack", 
            "child abuse", "rape", "assault"
        ];

        // Check if user is already suspended
        function checkSuspension() {
            const suspendedUntil = localStorage.getItem('suspensionTime');
            if (suspendedUntil && Date.now() < suspendedUntil) {
                const timeLeft = Math.ceil((suspendedUntil - Date.now()) / (1000 * 60 * 60)); // Hours left
                disableUser(`üö´ You are suspended for ${timeLeft} more hours due to policy violation.`);
                return true;
            }
            // If time is over, remove suspension
            if (suspendedUntil && Date.now() > suspendedUntil) {
                localStorage.removeItem('suspensionTime');
                localStorage.removeItem('safetyStrikes');
            }
            return false;
        }

        function disableUser(msg) {
            const btn = document.getElementById('gen-btn');
            const warnBox = document.getElementById('warning-msg');
            btn.disabled = true;
            btn.innerText = "‚õî Account Suspended";
            btn.style.background = "#555";
            warnBox.style.display = 'block';
            warnBox.innerText = msg;
            document.getElementById('prompt').disabled = true;
        }

        async function generateImage() {
            if (checkSuspension()) return;

            const promptInput = document.getElementById('prompt').value.toLowerCase();
            const warningBox = document.getElementById('warning-msg');
            const textArea = document.getElementById('prompt');

            // 1. SAFETY CHECK üõ°Ô∏è
            let isUnsafe = false;
            for (let word of bannedWords) {
                if (promptInput.includes(word)) {
                    isUnsafe = true;
                    break;
                }
            }

            if (isUnsafe) {
                // Get current strikes
                let strikes = parseInt(localStorage.getItem('safetyStrikes') || "0") + 1;
                localStorage.setItem('safetyStrikes', strikes);

                textArea.classList.add('warning');
                warningBox.style.display = 'block';

                if (strikes >= 3) {
                    // SUSPEND USER FOR 24 HOURS
                    const suspensionTime = Date.now() + (24 * 60 * 60 * 1000);
                    localStorage.setItem('suspensionTime', suspensionTime);
                    disableUser("üö´ Limit Exceeded! You are suspended for 24 hours.");
                } else {
                    warningBox.innerText = `‚ö†Ô∏è Warning: Unsafe content detected! (${strikes}/3 Warnings). Next violation will suspend you.`;
                }
                return; // Stop here
            } else {
                // Clear warnings if safe
                textArea.classList.remove('warning');
                warningBox.style.display = 'none';
            }

            // --- NORMAL GENERATION CODE ---
            const ratio = document.getElementById('aspect-ratio').value;
            const style = document.getElementById('style-mode').value;
            const loader = document.getElementById('loader');
            const img = document.getElementById('result-img');
            const placeholder = document.getElementById('placeholder-text');
            const downloadBtn = document.getElementById('download-link');

            if (!promptInput) { alert("Please describe the image!"); return; }

            img.style.display = 'none';
            downloadBtn.style.display = 'none';
            placeholder.style.display = 'none';
            loader.style.display = 'block';

            let width = 1024, height = 1024;
            if (ratio === "16:9") { width = 1280; height = 720; }
            else if (ratio === "9:16") { width = 720; height = 1280; }

            let finalPrompt = document.getElementById('prompt').value; // Use original case
            if(style === "anime") finalPrompt += ", anime style, vibrant colors";
            if(style === "3d") finalPrompt += ", 3d render, unreal engine 5, 8k";
            if(style === "painting") finalPrompt += ", oil painting, artistic style";

            const encodedPrompt = encodeURIComponent(finalPrompt);
            const seed = Math.floor(Math.random() * 10000);
            const imageUrl = `https://image.pollinations.ai/prompt/${encodedPrompt}?width=${width}&height=${height}&seed=${seed}&nologo=true&model=flux`;

            img.onload = function() {
                loader.style.display = 'none';
                img.style.display = 'block';
                downloadBtn.href = imageUrl;
                downloadBtn.style.display = 'block';
            };
            img.onerror = function() {
                loader.style.display = 'none';
                placeholder.style.display = 'block';
                placeholder.innerText = "Error generating image. Try again.";
            };
            img.src = imageUrl;
        }

        // Run check on load
        window.onload = checkSuspension;
    </script>
</body>
    </html>
